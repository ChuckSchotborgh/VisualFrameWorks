<!DOCTYPE html>
<!--Chuck Schotborgh Visual Frameworks 09/2011 project 2 -->
<!-- HTML TAG -->
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="I Forgive APP (beta)" />   
        <meta name="keywords" content="HTML5, mobile development, Full Sail University" />
        <!-- <meta name="robots" content="index, follow" /> -->
        <meta name="robots" content="noindex, nofollow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="viewport" content="target-density=device-dpi" />
        <meta name="HandheldFreindly" content="true" />     
        <meta name="MobileOptimized" content="320" />
        
        <title>I Forgive APP (beta)</title>
         <link href="css/styles.css" rel="stylesheet" type="text/css" />

        
    </head>
    <!-- Document Body -->
     <body>
            <fieldset>
                <h1>I Forgive APP (beta)</h1>
                <p><h3>A social, relational, and interpersonal application that allows one to forgive in a fun comical manner!</h3></p>
            </fieldset> 
        <form action="#" method="get">
            <fieldset>
                    <span><a href="#.html">Clear Stored Data</a></span>  <span><a href="#.html">Display Data</a></span>
                    
            </fieldset> 
            <fieldset>
              <legend class="TitleColor"><strong>Login Information</strong></span></legend>
                <ul> 
                    <li class="DataColor"><span><label for="uname" id="UserLabel">User Name:</label><br><input name="UserName" type="text" id="uname"></span></li>
                    <li class="DataColor"><span><label for="pword" id="PwdLabel">Password:</label><br><input type="password" id="pword"></span></li>
                    <li class="DataColor"><span><label for="email">Email:</label><br><input email="text" id="email" placeholder="example@email.com"></span></li>
                    <li class="DataColor"><span><label for="url">Post to My Blog or Website:</label><br><input name="" type="text" id="url" placeholder="www.google.com"></span></li>
              </ul>
            </fieldset>
            <fieldset>
                <legend class="TitleColor"><span><strong>Build Senario</strong></span></legend>
                    <label class="LabelColor"><span><label for="comments" ><strong> Describe your feelings about the situation</strong></span></label>
                        <span class="DataColor"><br><textarea id="coments" style="margin-top: 2px; margin-bottom: 2px; height: 26px; margin-left: 2px; margin-right: 2px; width: 155px; "></textarea></span>
                        <br><span class="DataColor"><br></span></li>
                    <Label class="LabelColor"><strong><label for="forgive">Choose Metaphorical Method to process your forgiveness:</label></strong></li>

            <select id="forgive">
                <optgroup label="Violent Aproach Modes">
                    <option value="Explosions">Explosions</option>
                    <option value="Burning">Burning</option>
                </optgroup>
                <optgroup label="Passive Aproach Modes">
                    <option value="Toilet paper">Toilet paper</option>
                    <option value="Dog Doo Doo">Dog Doo Doo</option>
                    <option value="Madlib">Madlib</option>
                    <option value="Practical Jokes">Practical Jokes</option>
                </optgroup>
                <optgroup label="Peaceful Aproach Modes">
                    <option value="Message in a Bottle">Message in a Bottle</option>
                    <option value="Write a Letter">Write a Letter</option>
                    <option value="Swallow your Feelings">Swallow your Feelings</option>
                    <option value="Addictive Behavoir" selected>Addictive Behavoir</option>
                </optgroup>
            </select>
            <fieldset>
            <legend class="LabelColor"><span><strong>Scale of 1-10?</strong></span></legend>
                    <span class="DataColor"><span><label for="LOEP">Level of Emotional Pain</label><br><input type="range" min="70" max="140" id="loep"></span>
            </fieldset>
                    <label class="LabelColor"><strong>Rate your level of rage:</strong></label>
                <ul>
                    <li class="DataColor"><input type="checkbox" value="Red Level" id="Red Level"><label for="Red Level">So angry my eyes are bulging Red!</label></li>
                    <li class="DataColor"><input type="checkbox" value="yellow Level" id="yellow Level"><label for="Yellow Level">So angry I want to get even!</label></li>
                    <li class="DataColor"><input type="checkbox" value="Green Level" id="Green Level"><label for="Green Level">So angry I want to use a few choice words!</label></li>
                </ul>
                    <label class="LabelColor"><strong>Who or what offended you?:</strong></label>
                <ul>
                    <li class="DataColor"><input type="radio" value="Unknown" id="unknown" name="sex"><label for="unknown">I wish I knew who or what it was!</label></li>
                    <li class="DataColor"><input type="radio" value="Male" id="male" name="sex"><label for="male">Male</label></li>
                    <li class="DataColor"><input type="radio" value="Female" id="female" name="sex"><label for="female">Female</label></li>
                </ul>  
            </fieldset>
            <fieldset>
                <legend class="TitleColor"><span><strong>Go for it!</strong></span></legend>
                <ul>
                    <input type="submit" value=" I'm Ready to forgive!" />
                </ul>
            </fieldset>
            <br><br>
        </form>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
